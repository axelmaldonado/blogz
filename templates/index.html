{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>

    {% for user in users %}
    <li><a href="./blog?user={{user.id}}" name="user">{{user.username}}</a></li>        
    {% endfor %}
    </ul>
    
    <ul>
    {% for post in posts %}
        <h2><a href="/blog?id={{post.id}}" name="id">{{post.title}}</a></h2>

        <li>written by <a href="./blog?user={{post.owner_id}}">{{post.owner.username}}</a></li>

            {% endfor %}
    </ul>
    
{% endblock %}
