{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
    <ul>
    {% for user in users %}
    <li>{{user.username}}</li>
            {% endfor %}
    </ul>
    
    <ul>
    {% for post in posts %}
        <h2><a href="/blog?id={{post.id}}" name="id">{{post.title}}</a></h2>

        <p>written by <a href="./blog?id={{post.id}}">{{post.owner_id}}</a></p>

            {% endfor %}
    </ul>
    
{% endblock %}
