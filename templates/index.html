{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
    <ul>
    {% for user in users %}
    <li><a href="/blog?user={{user.id}}" name="id">{{user.username}}</a></li>
            {% endfor %}
    </ul>
    
    <ul>
    {% for post in posts %}
        <h2><a href="/blog?id={{post.id}}" name="id">{{post.title}}</a></h2>

        <p>written by <a href="./blog?id={{post.id}}">{{post.owner_id}}</a></p>

            {% endfor %}
    </ul>
    
{% endblock %}
